<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Lyrics!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4" id="lyrics-card">
      <h1 class="text-center mb-4">ðŸŽµ Find What you want!</h1>
      <form id="lyrics-form" class="d-grid gap-3">
        <input type="text" id="artist" class="form-control" placeholder="Artist Name" required />
        <input type="text" id="title" class="form-control" placeholder="Song Name" required />
        <button type="submit" class="btn btn-primary">Get Lyrics</button>
      </form>
      <pre id="lyrics" class="mt-4"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
